<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>店铺</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
{% block content %}
    <h2>店铺</h2>
    <form class="form-inline text-right">
        <div class="form-group">
            <input type="text" class="form-control" id="exampleInputName2" placeholder="店号，店名">
        </div>
        <button type="submit" class="btn btn-default">查询</button>
    </form>
    <table class="table table-striped table-hover table-bordered">
        <thead>
        <tr>
            <th scope="col">编号</th>
            <th scope="col">店名</th>
            <th scope="col">工程部负责人</th>
            <th scope="col">安装日期</th>
            <th scope="col">网段</th>
        </tr>
        </thead>
        <tbody>
        {% for store in object_list %}
            <tr>
                <td width="80">{{ store.code }}</td>
                <td>{{ store.name }}</td>
                <td>{{ store.engineering_head }}</td>
                <td>{{ store.expected_installation_date }}</td>
                <td>{{ store.ip }}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
{% endblock %}
<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
<script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
<!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
</body>
</html>
